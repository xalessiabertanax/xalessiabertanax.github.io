<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cape Sales Carousel Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-blue: #1c2133;
            --cape-orange: #ef6925;
            --text-white: #ffffff;
            --muted-blue: #2a314a;
        }

        body {
            background: #0f121d;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }

        /* 4:5 Vertical Aspect Ratio */
        #carousel-slide {
            width: 1080px;
            height: 1350px;
            background-color: var(--bg-blue);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 100px;
            box-sizing: border-box;
            transform: scale(0.5); /* Scale down for previewing on screen */
            transform-origin: top center;
        }

        /* Inspiration-style background pattern */
        .pattern-overlay {
            position: absolute;
            bottom: -100px;
            right: -50px;
            width: 800px;
            height: 800px;
            border: 40px solid var(--muted-blue);
            border-radius: 50%;
            opacity: 0.3;
        }

        /* Branch/Category Badge */
        .branch-badge {
            background: var(--muted-blue);
            color: var(--text-white);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 24px;
            width: fit-content;
            margin-bottom: 40px;
            border-left: 5px solid var(--cape-orange);
        }

        /* Main Headline */
        h1 {
            color: var(--text-white);
            font-size: 100px;
            font-weight: 900;
            line-height: 1.1;
            margin: 0;
            z-index: 2;
        }

        h1 span { color: var(--cape-orange); }

        /* Salesperson Area */
        .sales-profile {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 2;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--muted-blue);
            border: 4px solid var(--cape-orange);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            color: var(--text-white);
        }

        .profile-info .name { font-size: 32px; font-weight: 700; }
        .profile-info .title { font-size: 24px; color: #8892b0; }

        /* Swipe Call to Action */
        .swipe-cta {
            position: absolute;
            bottom: 100px;
            right: 100px;
            text-align: right;
            color: var(--text-white);
        }

        .swipe-arrow {
            font-size: 40px;
            color: var(--cape-orange);
            display: block;
            margin-bottom: 10px;
            animation: bounceRight 1.5s infinite;
        }

        @keyframes bounceRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }

        /* UI Controls */
        .ui-panel {
            margin-top: -650px; /* Adjusting for the scaled preview */
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
        }

        input[type="file"] { display: none; }
        .btn {
            background: var(--cape-orange);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>

    <div id="carousel-slide">
        <div class="pattern-overlay"></div>
        
        <div class="branch-badge" contenteditable="true">BRANCH: FOOD</div>

        <h1 contenteditable="true">HOW TO <span>CLOSE</span><br>ANY RETAIL DEAL.</h1>

        <div class="sales-profile">
            <div class="profile-photo" id="photo-container">
                <span style="color: grey; font-size: 12px; text-align: center;">Click "Upload Photo"</span>
            </div>
            <div class="profile-info">
                <div class="name" contenteditable="true">Full Name Here</div>
                <div class="title" contenteditable="true">Senior Sales Executive</div>
            </div>
        </div>

        <div class="swipe-cta">
            <span class="swipe-arrow">â†’</span>
            <div style="font-weight: 700; font-size: 20px;">KEEP SCROLLING</div>
        </div>
    </div>

    <div class="ui-panel">
        <label class="btn">
            Upload Sales Photo
            <input type="file" id="imageInput" accept="image/*">
        </label>
        <button class="btn" style="background: #1c2133;" onclick="saveSlide()">Download High-Res Slide</button>
    </div>

    <script>
        // Handle Image Upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                const container = document.getElementById('photo-container');
                container.innerHTML = '';
                container.appendChild(img);
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // Save high-quality PNG
        function saveSlide() {
            const slide = document.getElementById('carousel-slide');
            // Remove scale temporarily for full-res capture
            slide.style.transform = 'scale(1)';
            
            html2canvas(slide, {
                scale: 1, // High resolution
                backgroundColor: '#1c2133'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'sales-carousel-slide.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                slide.style.transform = 'scale(0.5)'; // Scale back
            });
        }
    </script>
</body>
</html>
